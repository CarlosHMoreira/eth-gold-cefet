<mat-card>
  <mat-card-header>
    <div class="status-indicator-container" mat-card-avatar>
      <div class="status-indicator" [ngClass]="{'error': !connected}"></div>
    </div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{description}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-actions>
    <button mat-raised-button (click)="tryToConnect(event)">Try to connect</button>
  </mat-card-actions>
</mat-card>
