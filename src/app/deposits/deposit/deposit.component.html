<mat-card>
  <mat-card-header>
    <mat-card-title>Deposit Gold</mat-card-title>
    <mat-card-subtitle>Only the owner can deposit gold.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="depositForm" class="deposit-form" (submit)="depositGold($event)" >

      <mat-form-field  class="deposit-form__field">
        <input matInput placeholder="Receiver address" formControlName="receiver">

        <mat-hint>This is the account address wich will receive the GoldCoin</mat-hint>

        <mat-error *ngIf="depositForm.get('receiver').hasError('required')&& !depositForm.pristine">
            The address of the receiver is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="deposit-form__field">
        <input matInput placeholder="Amount" value="0" formControlName="amount" type="number">

        <mat-error *ngIf="depositForm.get('amount').hasError('min') && !depositForm.pristine">
            Cannot be less than <strong>1</strong>
        </mat-error>
        <mat-error *ngIf="depositForm.get('amount').hasError('required') && !depositForm.pristine">
          Select a Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <div class="actions">
        <button mat-flat-button color="primary" [disabled]="!depositForm.valid" type="submit">Transfer</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
