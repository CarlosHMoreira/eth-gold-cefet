<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Transfer Gold</mat-card-title>
    <mat-card-subtitle>Choose your address and transfer to another.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="transferForm">

      <mat-form-field>
        <mat-select placeholder="Address" formControlName="from">
          <mat-option [value]="null">None</mat-option>
        </mat-select>

        <mat-hint>This is the account address wich will send the GoldCoin</mat-hint>

        <mat-error *ngIf="transferForm.get('from').hasError('required')">
          Select a Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Amount" value="0" formControlName="amount" type="number">

        <mat-error *ngIf="transferForm.get('amount').hasError('min')">
            Cannot be less than <strong>1</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="To Address" formControlName="to">

        <mat-hint>This is the account address wich will receive the GoldCoin</mat-hint>

        <mat-error *ngIf="transferForm.get('to').hasError('required')">
            The address of the receiver is <strong>required</strong>
        </mat-error>
      </mat-form-field>

    </form>

  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-flat-button color="primary" [disabled]="!transferForm.valid">Transfer</button>
  </mat-card-actions>
</mat-card>
